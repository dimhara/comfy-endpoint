name: Build Base ComfyUI Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'utils.py'
      - 'start.sh'
      - 'rp_handler.py'
      - '.github/workflows/build-base.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. CLEAN UP DISK SPACE (CRITICAL FOR NVIDIA IMAGES)
      - name: Free Disk Space (Ubuntu)
        uses: actions/github-script@v6
        with:
          script: |
            // This is a "hack" using raw shell commands to free ~20GB
            const fs = require('fs');
            const child_process = require('child_process');
            
            console.log("Listing space before cleanup:");
            child_process.execSync('df -h', { stdio: 'inherit' });

            const commands = [
              'sudo rm -rf /usr/share/dotnet',
              'sudo rm -rf /usr/local/lib/android',
              'sudo rm -rf /opt/ghc',
              'sudo rm -rf "/usr/local/share/boost"',
              'sudo rm -rf "$AGENT_TOOLSDIRECTORY"'
            ];
            
            commands.forEach(cmd => {
              try {
                child_process.execSync(cmd, { stdio: 'inherit' });
              } catch (e) {
                console.log("Failed to run: " + cmd);
              }
            });

            console.log("Listing space after cleanup:");
            child_process.execSync('df -h', { stdio: 'inherit' });

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # Using GHA cache helps speed, but consumes space. 
          # Since we freed space, this should now work.
          cache-from: type=gha
          cache-to: type=gha,mode=max
