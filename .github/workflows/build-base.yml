name: Build Base ComfyUI Image

on:
  push:
    branches: [ "main" ]
    # Only trigger if infrastructure files change
    paths:
      - 'Dockerfile'
      - 'utils.py'
      - 'start.sh'
      - '.github/workflows/build-base.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Converts "User/repo" to "user/repo" for Docker compatibility
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          # Tags the image as 'latest'
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # Uses GitHub Actions cache to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
